<div class="home-container">
    <marquee behavior="" direction="">Welcome to BookNest</marquee>

    <div class="books">
        <div id="book" *ngFor="let i of books">
            <img src="{{i.img}}" loading="lazy" alt="Books image" class="book-img">
            <p>{{i.title}}</p>
            <a href="{{i.book}}" target="_blank">Read Me</a>
        </div>
    </div>

    <button (click)="onLogout()">Logout</button>
</div>
